<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <div class="container">
            <!-- heading -->
            <h1>Password Generator</h1>

            <!-- password display -->
            <div class="display-container">
                <input readonly placeholder="Password" class="display" type="text" id="data-passwordDisplay">

                <button id="data-copy">
                    <span id="data-copyMsg" class="copy-tooltip"></span>
                    <img src="./images/copy2.svg" alt="copy" width="24" height="24">
                </button> 
            </div>

            <!-- password input -->
            <div class="input-container">

                <!-- pass length -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p id="data-lengthNumber">0</p>
                </div>

                <!-- slider -->
                <input class="slider" id="data-lengthSlider" type="range" min="1" max="20" step="1">

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div id="data-indicator"></div>
                </div>

                <!-- generate button -->
                <button id="data-generatePass">GENERATE PASSSWORD</button>

                
            </div>

        </div>


    </div>
    

    <script src="./JS/script.js"></script>
</body>
</html>
